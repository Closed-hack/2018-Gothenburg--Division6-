<div class="Aligner" #aligner>
  <div class="Aligner-item" (click)="select">
    <ngx-charts-pie-grid [view]="view" [scheme]="colorScheme" (legendLabelClick)="onLegendLabelClick($event)" [results]="single"
      [tooltipDisabled]="false" [animations]="animations" (select)="select($event)">
    </ngx-charts-pie-grid>
  </div>
</div>
